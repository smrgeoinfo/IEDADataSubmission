services:

  nginx:
    image: nginx:1.23.1
    container_name: dsp_nginx
    volumes:
      - ./nginx/nginx-demo.conf:/etc/nginx/nginx.conf
      - ./nginx/config:/etc/ssl
    ports:
      - 80:80
      - 443:443
    depends_on:
      - dspfront
      - dspback
      - catalog

  dspfront:
    image: dspfront
    container_name: dspfront
    build:
      context: ./dspfront
      dockerfile: Dockerfile
    environment:
      - VITE_APP_API_URL=${OUTSIDE_PROTO:-https}://${DEMO_HOST:-localhost}/api
      - VITE_APP_URL=${OUTSIDE_PROTO:-https}://${DEMO_HOST:-localhost}
    restart: on-failure

  dspback:
    image: dspback
    container_name: dspback
    env_file: .env
    build:
      context: ./dspback
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy

  catalog:
    image: catalog
    container_name: catalog
    volumes:
      - ./BuildingBlockSubmodule:/BuildingBlockSubmodule
    env_file: .env
    build:
      context: ./dspback-django
      dockerfile: Dockerfile-dev
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py load_profiles &&
             gunicorn catalog.wsgi:application --bind 0.0.0.0:5003 --workers 2"
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: dsp_postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-catalog-db.sh:/docker-entrypoint-initdb.d/init-catalog-db.sh
    environment:
      - POSTGRES_USER=dsp
      - POSTGRES_PASSWORD=dsp
      - POSTGRES_DB=dsp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dsp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
